<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        img {
            max-width: 100%;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- image gallery -->
    <div class="gallery"></div>

    <script>
        let imgs = ["../../../images/img.jpg",
            "../../../images/img2.jpg",
            "../../../images/img3.jpg",
            "../../../images/img4.jpg",
            "../../../images/img5.jpg",
            "../../../images/img6.webp"
        ]

        let div = document.querySelector(".gallery")
        imgs.forEach(img => {
            div.innerHTML += `
                <div>
                    <img src=${img} alt="">
                </div>
                `
        })
    </script>
</body>

</html>
