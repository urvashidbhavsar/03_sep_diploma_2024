<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        // post
        a++;
        document.write(a)
        // print than increment
        document.write(a++)
        document.write(a)
        // increment than print
        document.write(++a)

        var b =10;
        document.write(b--)
        document.write(--b)

    </script>
</body>

</html>
