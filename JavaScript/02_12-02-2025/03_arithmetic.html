<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = 290, num2 = 29;

        document.write(`<p>1st number is : ${num1} & 2nd number is : ${num2}</p>`)
        document.write(`<p>Addition is : ${num1 + num2}</p>`)
        document.write(`<p>Subtraction is : ${num1 - num2}</p>`)
        document.write(`<p>Multiply is : ${num1 * num2}</p>`)
        document.write(`<p>Division is : ${num1 / num2}</p>`)
        document.write(`<p>Module is : ${num1 % num2}</p>`)

    </script>
</body>

</html>
