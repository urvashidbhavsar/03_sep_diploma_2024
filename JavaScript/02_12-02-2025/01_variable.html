<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // reassigning and redeclaration
        var a = 2;
        document.writeln(a)

        var a = 6;
        document.writeln(a)

        // allow reassigning but not re-declare
        let b = "Hello"
        document.writeln(b)

        b = 45
        document.writeln(b)

        // not allowed redeclaration and re-assigning
        const z = 33;
        document.writeln(z)

        // z = "Hello world"
        // document.writeln(z)
    </script>
</body>

</html>
