<body>
    <script>
        // function created without any argument / parameter
        function myfunction() {
            // print statement
            document.writeln("<div>Hello User</div>");
        }
        // call a function for print value 
        myfunction()
        myfunction()
        myfunction()
        myfunction()

        // function created with parameter / argument 
        function message(index, msg) {
            document.write(`<h4>${index}=>${msg}</h4>`)
        }
        // call a function
        message(1, "Hello World")
        message(2, "Welcome User")
        message(3, "Learn Javascript")
        message(4, "Function execute")


        // create a function named sum(). pass 2 parameter, and display that addition 
    </script>
