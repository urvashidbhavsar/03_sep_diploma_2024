<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- comparision -->
    <script>
        let x = 56, y = 57;
        // < , > ,<=, >=, == ,!=
        let task = 7;
        switch (task) {
            case 1:
                if (x < y) {
                    document.write(`${x} is less than ${y}`)
                }
                else {
                    document.write("choose another case")
                }
                break;
            case 2:
                if (x > y) {
                    document.write(`${x} greater than ${y}`)
                }
                else {
                    document.write("choose another case")
                }
                break;
            case 3:
                if (x <= y) {
                    document.write(`${x} is less than and equal to ${y}`)
                }
                else {
                    document.write("choose another case")
                }
                break;
            case 4:
                if (x >= y) {
                    document.write(`${x} is greater than and equal to ${y}`)
                }
                else {
                    document.write("choose another case")
                }
                break;
            case 5:
                if (x == y) {
                    document.write(`${x} and ${y} are same`)
                }
                else {
                    document.write("choose another case")
                }
                break;
            case 6:
                if (x != y) {
                    document.write(`${x} and ${y} are not same`)
                }
                else {
                    document.write("choose another case")
                }
                break;
            default:
                document.write("perform only <, >, <=, >=, ==, != task")
                break;

        }
    </script>
</body>

</html>
