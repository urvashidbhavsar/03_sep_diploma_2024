<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // week days, math operations, comparision operation etc
        let day = 10;
        switch (day) {
            case 1:
                document.write("Monday");
                break;
            case 2:
                document.write("Tuesday");
                break;
            case 3:
                document.write("Wednesday")
                break;
            case 4:
                document.write("Thursday")
                break;
            case 5:
                document.write("Friday")
                break;
            case 6:
                document.write("Satuday");
                break;
            case 7:
                document.write("Sunday")
                break;
            default:
                document.write("Select days between 1 to 7")
                break;
        }
    </script>
</body>

</html>
