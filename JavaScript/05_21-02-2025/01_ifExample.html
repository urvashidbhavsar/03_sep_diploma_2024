<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // print minimum number from 3 numbers.

        let a = 11, b = 11, c = 11;
        document.write(`a is : ${a}, b is : ${b} and c is : ${c} <br>`)
        if (a < b && a < c) {
            document.write(`${a} is minimum`)
        } else if (b < a && b < c) {
            document.write(`${b} is minimum`)
        } else if (c < a && c < b) {
            document.write(`${c} is minimum`)
        } else {
            document.write("All are same")
        }

        // print numbers are not equal 
        let x = 7, y = 7
        if (!(x == y)) {
            document.write(`<p> Number are not equal </p>`)
        } else {
            document.write(`<p> Number are equal </p>`)
        }
    </script>
</body>

</html>
