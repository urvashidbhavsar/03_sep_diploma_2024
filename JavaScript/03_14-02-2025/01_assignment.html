<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 15, b = 5;

        a += b // a = a + b
        document.write(`<p>a: ${a}</p>`)

        a -= b  //a = a - b
        document.write(`<p>a: ${a}</p>`)

        a *= b // a = a * b
        document.write(`<p>a: ${a}</p>`)

        a /= b// a = a / b
        document.write(`<p>a: ${a}</p>`)

        a %= b //a = a % b
        document.write(`<p>a: ${a}</p>`)
    </script>
</body>

</html>
