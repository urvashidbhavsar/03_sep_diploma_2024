<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            font-size: 35px;
            background-color: saddlebrown;
            color: white;
            padding: 20px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <button onclick="addcss()">Add css</button>
    <button onclick="removecss()">Remove css</button>
    <button onclick="bothtask()">Add and Remove</button>
    <button onclick="check()">Check Class</button>

    <h1>Hello world</h1>
    <h2>Hello world</h2>

    <script>
        function addcss() {
            let h1 = document.querySelector("h1")
            h1.classList.add("title")
        }
        function removecss() {
            let h1 = document.querySelector("h1")
            h1.classList.remove("title")
        }
        function bothtask() {
            let myh2 = document.querySelector("h2")
            myh2.classList.toggle("title")
        }
        function check() {
            let myh2 = document.querySelector("h2")
            if (myh2.classList.contains("title")) {
                alert("css applied")
            } else {
                alert("css not applied")
            }
        }
    </script>
</body>

</html>
