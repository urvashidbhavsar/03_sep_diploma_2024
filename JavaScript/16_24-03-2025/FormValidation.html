<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .msg {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="border-2 border-bottom border-dark">Register Form</h2>
        <form action="">
            <div class="row g-2">
                <div class="col-6">
                    <input type="text" class="form-control" id="pername" placeholder="Full name" aria-label="Full name"
                        onkeyup="return checkname()">
                    <div class="msg" id="msg1"></div>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="mobileno" placeholder="Mobile No" aria-label="Mobile No"
                        onkeyup="return checkno()" maxlength="10">
                    <div class="msg" id="msg2"></div>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="email" placeholder="Email Address"
                        aria-label="Email Address" onkeyup="return checkEmail()">
                    <div class=" msg" id="msg3"></div>
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <input type="password" class="form-control" id="pass" placeholder="Password"
                            aria-label="Password" onkeyup="return checkPassword()">
                        <span class="input-group-text" onclick="showpassword()">
                            <i class="bi bi-eye" id="myicon"></i>
                        </span>
                    </div>
                    <div class=" msg" id="msg4"></div>
                </div>
                <div class="col-6">
                    <select name="" id="city" class="form-select">
                        <option value="-1">--- select city ---</option>
                        <option value="">Surat</option>
                    </select>
                    <div class=" msg" id="msg5"></div>
                </div>
                <div class="col-6">
                    <div>
                        <input type="radio" name="gen" id="m" class="form-check-input">
                        <label for="">Male</label>
                        <input type="radio" name="gen" id="f" class="form-check-input">
                        <label for="">Female</label>
                    </div>
                    <div class="msg" id="msg6"></div>
                </div>
                <div class="col-6">
                    <input type="file" name="" id="file" accept=".jpg" class="form-control">
                    <div class="msg" id="msg7"></div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" onclick="return validateform()">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
