<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="userconfirmation()">confirm</button>

    <script>
        function userconfirmation() {
            if (confirm('click on any button')) {
                document.body.style.backgroundColor = "#123456"
            } else {
                document.body.style.backgroundColor = "#abcddf"
            }
        }
    </script>
</body>

</html>
