<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>

    <script>
        let para = document.querySelectorAll("p")
        for (let i = 0; i < para.length; i++) {
            para[i].innerHTML = "Value selected"
        }
    </script>

    <div class="parent">
        <div class="child"></div>
    </div>
    <div class="parent-1">
        <div class="child"></div>
    </div>

    <script>
        let sel = document.querySelectorAll(".parent .child")
        for (let i = 0; i < sel.length; i++) {
            sel[i].innerHTML = "Welcome"
            sel[i].style.color = "red"
        }
    </script>
</body>

</html>
