<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            gap: 10px;
        }

        .box {
            height: 100px;
            width: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <button onclick="FillColor()">click to fill</button>
    <div class="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script>
        // document.body.style.backgroundColor 
        function FillColor() {
            let b = document.getElementsByClassName("box")
            // b[1].style.backgroundColor = "teal"
            for (let i = 0; i < b.length; i++) {
                b[i].style.backgroundColor = "#dc12aa"
            }
        }
    </script>
</body>

</html>
