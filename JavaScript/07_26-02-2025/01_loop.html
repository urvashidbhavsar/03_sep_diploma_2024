<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        while (a <= 6) {
            document.writeln(a)
            a++
        }
        // document.writeln(a)
        var b = 1;
        do {
            document.writeln(b)
            b++
        } while (b <= 5)

        var c;
        for (c = 10; c > 0; c--) {
            document.writeln(c)
        }

        //  print odd numbers in between 1 to 100.
        //  print even numbers in between 1 to 100.
        document.write("<br>")

        var startnum = 1;
        while (startnum <= 100) {
            document.writeln(startnum)
            startnum = startnum + 2
        }
    </script>
</body>

</html>
