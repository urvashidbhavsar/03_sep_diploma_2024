<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: sans-serif;
        }

        form {
            width: 400px;
            padding: 20px;
            box-shadow: 0 0 5px gray;
            margin: auto;
            margin-top: 100px;
        }

        .space {
            padding: 10px 0;
        }

        input {
            max-width: 100%;
            width: 100%;
            padding: 5px;
            font-size: 20px;
            border: 1px solid black;
        }

        :focus-visible {
            outline: none;
        }

        #err {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <form action="">
        <div class="space">
            <input type="text" placeholder="Enter name" id="uinput">
            <div id="err"></div>
        </div>
        <div class="space">
            <button onclick="return userInput()">Submit</button>
        </div>

        <div class="space">
            <p>Your name is : <b></b></p>
        </div>
    </form>

    <script>
        function userInput() {
            let myname = document.getElementById("uinput")
            if (myname.value == "") {
                document.getElementById("err").innerHTML = "Enter your name"
                myname.style.borderColor = "red"
            } else {
                document.querySelector("b").innerHTML = myname.value;
                myname.value = ""
                document.getElementById("err").innerHTML = null
                myname.style.borderColor = "black"
            }
            return false
        }
    </script>
</body>

</html>
