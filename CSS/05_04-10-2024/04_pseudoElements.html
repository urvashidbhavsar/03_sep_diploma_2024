        /* pseudo element are start with :: sign */

        div {

        div::first-letter {
            font-size: 40px;
            color: blue;
        }

        div::first-line {

        }

        ::selection {
            background-color: red;
            color: white;
        }

        li::marker {
            content: "\2665";
        }

        ::placeholder {
            font-size: 12px;
            color: gray;
            text-align: center;
        }

        .file::-webkit-file-upload-button {
            background-color: blue;
            color: white;
            padding: 3px;
            border: 1px solid blue;
        }

        .file {
            color: magenta;
        }
    </style>
</head>
