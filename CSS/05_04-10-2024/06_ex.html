<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            text-align: center;
            border-collapse: collapse;
            /* border-collapse: separate; default  */
        }

        td,
        th {
            padding: 10px;
        }

        tr:nth-child(odd) {
            background-color: darkslategrey;
            color: white;
        }

        tr:nth-child(even) {
            background-color: crimson;
            color: white;
        }

        .div {
            border: 1px solid black;
            height: 100px;
            width: 100px;
            margin: 10px;
        }

        .div:nth-child(4) {
            background-color: cadetblue;
        }

        .div:first-child {
            background-color: aquamarine;
        }

        .div:last-child {
            background-color: darkorange;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <th>Sr.no</th>
            <th>Roll No</th>
            <th>Name</th>
            <th>Team</th>
        </tr>
        <tr>
            <th>1</th>
            <td>101</td>
            <td>Jay</td>
            <td>Red</td>
        </tr>
        <tr>
            <th>2</th>
            <td>102</td>
            <td>Pankaj</td>
            <td>Blue</td>
        </tr>
        <tr>
            <th>3</th>
            <td>103</td>
            <td>Hina</td>
            <td>Yellow</td>
        </tr>
        <tr>
            <th>4</th>
            <td>103</td>
            <td>Hina</td>
            <td>Yellow</td>
        </tr>
        <tr>
            <th>5</th>
            <td>103</td>
            <td>Hina</td>
            <td>Yellow</td>
        </tr>
    </table>

    <div class="main">
        <div class="div1 div"></div>
        <div class="div2 div"></div>
        <div class="div3 div"></div>
        <div class="div4 div"></div>
        <div class="div5 div"></div>
    </div>
</body>

</html>
