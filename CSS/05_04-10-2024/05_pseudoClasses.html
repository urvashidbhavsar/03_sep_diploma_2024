<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* pseudo classes are start with : sign */
        .link1:link {
            color: blue;
        }

        .link2:any-link {
            color: cadetblue;
        }

        .link3:visited {
            color: coral;
        }

        .link4:active {
            color: pink;
        }

        .link5:hover {
            color: green;
        }

        button {
            padding: 15px 30px;
            background-color: darkcyan;
            color: white;
            border: 2px solid darkcyan;
            border-radius: 10px;
        }

        button:hover {
            background-color: white;
            color: darkcyan;
        }

        input {
            border: 1px solid gray;
        }

        :focus-visible {
            outline: none;
        }

        input:focus,
        button:focus {
            box-shadow: 0 0 5px gray;
        }
    </style>
</head>

<body>
    <a href="#" class="link1">Click Here 1</a> <br><br>
    <a href="#" class="link2">Click Here 2</a> <br><br>
    <a href="#" class="link3">Click Here 3</a> <br><br>
    <a href="#" class="link4">Click Here 4</a> <br><br>
    <a href="#" class="link5">Click Here 5</a> <br><br>

    <button>Click here</button><br><br>

    <input type="text" name="" id="">
</body>

</html>
