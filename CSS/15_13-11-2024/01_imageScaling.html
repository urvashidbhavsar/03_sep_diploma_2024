<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgscale {
            border: 3px solid maroon;
            width: 500px;
            margin: auto;
            overflow: hidden;
        }

        img {
            width: 100%;
            vertical-align: middle;
            transition: 0.5s ease;
        }

        .imgscale:hover img {
            scale: 1.2;
        }
    </style>
</head>

<body>
    <div class="imgscale">
        <img src="https://plus.unsplash.com/premium_photo-1673306778968-5aab577a7365?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YmFja2dyb3VuZCUyMGltYWdlfGVufDB8fDB8fHww"
            alt="">
    </div>
</body>

</html>
