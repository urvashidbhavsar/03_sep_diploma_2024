<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .main {
            width: 400px;
            border: 2px solid black;
            margin: auto;
            position: relative;
            overflow: hidden;
        }

        img {
            width: 100%;
            vertical-align: middle;
        }

        .overlay {
            position: absolute;
            top: 0;
            background-color: rgba(0, 0, 0, 0.806);
            height: 100%;
            width: 100%;
            display: grid;
            place-content: center;
            transform: translateX(-400px);
            /* transition: 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) all; */
            transition: 1s cubic-bezier(0.6, -0.28, 0.735, 0.045) all;

        }

        h1 {
            color: white;
            transform: scale(0);
            transition: 0.5s ease all;
        }

        .main:hover .overlay {
            transform: translateX(0);
        }

        .main:hover h1 {
            transform: scale(1);
            transition-delay: 2s;
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="https://plus.unsplash.com/premium_photo-1673306778968-5aab577a7365?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YmFja2dyb3VuZCUyMGltYWdlfGVufDB8fDB8fHww"
            alt="">

        <div class="overlay">
            <h1>Welcome</h1>
        </div>
    </div>
</body>

</html>
