<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: transparent;
            color: teal;
            border: 2px solid teal;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn {
            position: relative;
            z-index: 1;
        }

        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background-color: teal; */
            background: repeating-linear-gradient(black 10px, #066d7d 20px, #066d7d 20px, black 30px, black 30px);
            z-index: -1;
            transform: scaleY(0);
            transform-origin: top;
            transition: 0.5s ease;
        }

        .btn:hover {
            color: white;
        }

        .btn:hover::after {
            transform: scaleY(1);
        }
    </style>
</head>

<body>
    <button class="btn">Click Here</button>
</body>

</html>
