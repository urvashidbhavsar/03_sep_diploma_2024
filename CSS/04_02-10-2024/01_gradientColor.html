<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* gradient color is a combination of colors
        3 type of gradient color = linear, radial and conic  */
        div {
            height: 150px;
            width: 150px;
            border: 1px solid black;
            margin: 10px;
        }

        .div1 {
            /* direction = to bottom|left|right|top, set in deg */
            background-image: linear-gradient(100deg, red 20px, green 100px, blue 150px);
        }

        .div2 {
            /* direction =>  circle at top|center|left|right|bottom*/
            background: radial-gradient(circle at top, red 50px, green 100px, blue 150px);
        }

        .div3 {
            background: conic-gradient(red 50deg, green 200deg, blue 300deg, red 359deg);
        }

        .div4 {
            background: repeating-linear-gradient(red 10px, green 20px);
        }

        .div5 {
            background: repeating-radial-gradient(white 5px, black 10px);
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
</body>

</html>
