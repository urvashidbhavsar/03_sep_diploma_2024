<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .main {
            border: 1px solid black;
            display: flex;
        }

        .box {
            width: 100px;
            height: 100px;
        }

        .box:nth-child(1) {
            background-color: coral;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 30%;
            /* effected as width */
        }

        .box:nth-child(2) {
            background-color: rgb(21, 38, 194);
            flex: 2 1 0%;
        }

        .box:nth-child(3) {
            background-color: crimson;
            flex: 1;
        }

        .box:nth-child(4) {
            background-color: saddlebrown;
        }

        .box:nth-child(5) {
            background-color: rebeccapurple;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
