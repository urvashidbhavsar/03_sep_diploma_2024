<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            user-select: all;
        }

        .p2 {
            user-select: auto;
        }

        .p3 {
            user-select: none;
        }
    </style>
</head>

<body>
    <p class="p1">user select property</p>
    <p class="p2">user select property</p>
    <p class="p3">user select property</p>

</body>

</html>
