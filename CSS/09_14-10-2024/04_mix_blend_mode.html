<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            position: relative;
        }

        img {
            height: 200px;
            width: 300px;
            object-fit: cover;
        }

        .div2 {
            position: absolute;
            top: 0;
            left: 100px;
            mix-blend-mode: color-dodge;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="div1">
            <img src="https://images.pexels.com/photos/734973/pexels-photo-734973.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="">
        </div>
        <div class="div2">
            <img src="https://media.istockphoto.com/id/1317323736/photo/a-view-up-into-the-trees-direction-sky.jpg?s=612x612&w=0&k=20&c=i4HYO7xhao7CkGy7Zc_8XSNX_iqG0vAwNsrH1ERmw2Q="
                alt="">
        </div>
    </div>
</body>

</html>
