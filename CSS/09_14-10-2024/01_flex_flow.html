<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .parent {
            width: 50%;
            border: 1px solid black;
            display: flex;

            /* flex-direction: row; default  */

        }

            width: 50%;
            height: 100px;
            font-size: 40px;
        }

        .child1 {
            background-color: coral;
        }

        .child2 {

            background-color: teal;
