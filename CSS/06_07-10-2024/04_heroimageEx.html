<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .heroimg {
            position: relative;
        }

        img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            filter: brightness(50%);
        }

        .herotext {
            position: absolute;
            top: 150px;
            padding: 40px 100px;
            /* width: 100%; */
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 40px;
            text-transform: capitalize;
        }

        h5 {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 15px 0;
        }

        p {
            padding-bottom: 20px;
        }

        .btn {
            padding: 10px 30px;
            font-size: 16px;
            background-color: white;
            color: black;
            border-radius: 40px;
            border: 2px solid white;
        }
    </style>
</head>

<body>
    <!-- using image tag -->
    <div class="heroimg">
        <img src="https://plus.unsplash.com/premium_photo-1673108852141-e8c3c22a4a22?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Zm9vZCUyMG9uJTIwdGFibGV8ZW58MHx8MHx8fDA%3D"
            alt="">

        <div class="herotext">
            <h1>Cooking made simple</h1>
            <h5>recipes for everyone</h5>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati cum, natus delectus fugiat fuga
                beatae unde expedita aspernatur laboriosam nam, iure sint sunt ex ullam ab dignissimos. Veniam,
                doloremque quasi?
            </p>
            <div>
                <button class="btn">Learn More</button>
            </div>
        </div>
    </div>
</body>

</html>
