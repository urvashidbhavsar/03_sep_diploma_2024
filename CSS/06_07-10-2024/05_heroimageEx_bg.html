<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .heroimg {
            background-image: url(https://plus.unsplash.com/premium_photo-1673108852141-e8c3c22a4a22?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Zm9vZCUyMG9uJTIwdGFibGV8ZW58MHx8MHx8fDA%3D);
            background-position: center;
            background-size: cover;
            /* filter: brightness(50%); */
            padding: 150px 0;
            position: relative;
            z-index: 1;
        }

        .heroimg::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background-color: rgba(0, 0, 0, 0.7); */
            background: linear-gradient(100deg, rgba(0, 0, 0, 0.7), rgb(237, 116, 116, 0.7));
            z-index: -1;
        }

        .herotext {
            padding: 40px 100px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 40px;
            text-transform: capitalize;
        }

        h5 {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 15px 0;
        }

        p {
            padding-bottom: 20px;
        }

        .btn {
            padding: 10px 30px;
            font-size: 16px;
            background-color: white;
            color: black;
            border-radius: 40px;
            border: 2px solid white;
        }
    </style>
</head>

<body>
    <!-- using image tag -->
    <div class="heroimg">
        <div class="herotext">
            <h1>Cooking made simple</h1>
            <h5>recipes for everyone</h5>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati cum, natus delectus fugiat fuga
                beatae unde expedita aspernatur laboriosam nam, iure sint sunt ex ullam ab dignissimos. Veniam,
                doloremque quasi?
            </p>
            <div>
                <button class="btn">Learn More</button>
            </div>
        </div>
    </div>
</body>

</html>
