<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            border: 1px solid black;
            padding: 40px;
            /* relative = parent */
            position: relative;
        }

        .child {
            height: 150px;
            width: 150px;
            /* absolute = child */
            position: absolute;
        }

        .child1 {
            background-color: lightcoral;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .child2 {
            background-color: green;
            top: 60px;
            left: 60px;
            z-index: 1;
        }

        .child3 {
            background-color: magenta;
            top: 120px;
            left: 120px;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child1"></div>
        <div class="child child2"></div>
        <div class="child child3"></div>
    </div>
</body>

</html>
