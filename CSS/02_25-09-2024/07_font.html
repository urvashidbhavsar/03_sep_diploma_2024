<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            /* color: ; */
            font-size: 40px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 400;
            font-style: italic;
            font-variant: small-caps;
        }

        .p2 {
            font-size: 100%;
        }

        .p3 {
            /* 1rem = 16px  */
            font-size: 4rem;
        }

        .p4 {
            /* 1vw = 13.66px */
            font-size: 6vw;
        }

        .p5 {
            /* 1vh = 6.41px */
            font-size: 10vh;
        }
    </style>
</head>

<body>
    <p class="p1">Font Property</p>
    <p class="p2">% unit</p>
    <p class="p3">rem/em unit</p>
    <p class="p4">viewport width</p>
    <p class="p5">viewport height</p>

</body>

</html>
