<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            /* create variable only for colors, padding, margin, font-size, borders */
            --blue: blue;
            --pink: pink;
            --fs: calc(2vw + 20px);
            --space: 20px;
        }

        h1 {
            background-color: var(--blue);
            color: var(--pink);
            font-size: var(--fs);
            font-family: sans-serif;
            padding: var(--space);
            margin: var(--space);
        }
    </style>
</head>

<body>
    <h1>Hello world</h1>
</body>

</html>
