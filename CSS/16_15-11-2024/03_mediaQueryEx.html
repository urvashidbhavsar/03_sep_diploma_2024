<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* apply media query */
        @media (max-width:576px) {
            p {
                background-color: coral;
            }
        }

        @media (min-width:576px) {
            p {
                background-color: darkgreen;
            }
        }

        @media (min-width:768px) {
            p {
                background-color: cyan;
            }
        }

        @media (min-width:992px) {
            p {
                background-color: sandybrown;
            }
        }

        @media (min-width:1200px) {
            p {
                background-color: cornflowerblue;
            }
        }

        @media (min-width:1400px) {
            p {
                background-color: brown;
            }
        }
    </style>
</head>

<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime atque explicabo vero ducimus, dolorem modi
        consequuntur fugit officia labore error accusamus tempora eos et, perferendis blanditiis culpa facere cum
        molestias.
    </p>
</body>

</html>
