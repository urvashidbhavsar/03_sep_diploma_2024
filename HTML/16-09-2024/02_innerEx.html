<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

        <tr>

        </tr>

                    <tr>
                        <td>15 Sep 2024</td>
                        <td>$3000.00</td>
                    </tr>
                    <tr>
                        <td>16 sep 2024</td>
                        <td>$3440.00</td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 3rd -->
        <tr>
            <td>Item 2</td>
            <td>10</td>
            <td>$200.00</td>
        </tr>
        <!-- 4th -->
        <tr>
            <td>Item 3</td>
            <td>2</td>
            <td>$500.00</td>
        </tr>
    </table>

</html>
