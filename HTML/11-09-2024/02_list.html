<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- there is 3 type of list 
        1. order list
        2. unorder list
        3. description list 
    -->

    <ol type="A" start="27">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>

    <!-- circle, square, disc -->
    <ul type="disc">
        <li>python</li>
        <li>Java</li>
        <li>Php</li>
    </ul>

    <dl>
        <!-- define term -->
        <dt>Frontend Language</dt>
        <!-- define description -->
        <dd>html, css, js, bootstrap, wordpress</dd>

        <dt>Backend Language</dt>
        <dd>Python, Java, Php, Asp etc</dd>
    </dl>
</body>

</html>
