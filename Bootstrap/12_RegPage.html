<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            width: 100%;
            display: grid;
            place-content: center;
            background: linear-gradient(to left, lightblue, salmon);
        }

        .regpage {
            width: 40vw;
        }

        input {
            border: none !important;
            border-radius: 0 !important;
            border-bottom: 2px solid black !important;
        }

        :focus {
            box-shadow: none !important;
        }
    </style>
</head>

<body>
    <div class="regpage shadow-lg p-4 mx-auto bg-body-tertiary">
        <h2 class="text-center pb-3">Sign Up</h2>
        <div class="row g-2">
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="email" class="form-control" id="mail" placeholder="">
                    <label for="mail">Email address</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="password" class="form-control" id="pwd" placeholder="Password">
                    <label for="pwd">Password</label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-success w-100 mt-3">Register</button>
            </div>
        </div>
    </div>
</body>

</html>
